{% extends "recipe/base3.html" %}
{%load static%}
<!-- -->
{% load crispy_forms_tags %}
<!-- -->
{% block content %}

<div class="row">

  <div class="col-3"></div>


  <div class="col-8">

      <div id = "logo" style=" margin-left : 20%; margin-right : 20%; margin-bottom : 5% ; align-items: center; justify-content: center;">
          <img src="{% static '/images/LOGO_ORI.png' %}" alt="Logo d'ORI" width = 50% height = 20% >
      </div>
    
  <div class="col-4"></div>



</div>
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In!</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group py-3">
      <input class="btn btn-outline-primary" type="submit" value="Login" />
    </div>
  </form>


  <div class="d-flex flex-column my-4">
    <a class="m-auto" href="{% url 'password_reset' %}">Reset password</a>
  </div>

  <div class="border-top pt-3">
    <a class="text-muted" href="{% url 'user-register' %}"
      >Don't have an account? Sign up.</a
    >
  </div>

</div>

<!-- -->
{% endblock content %}
